apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: statestore
  namespace: default
spec:
  type: state.redis
  version: v1
  metadata:
  # Redis connection
  - name: redisHost
    value: "redis-service:6379"
  - name: redisPassword
    value: ""

  # State store configuration
  - name: enableTLS
    value: "false"
  - name: failover
    value: "false"

  # TTL configuration
  - name: ttlInSeconds
    value: "3600"

  # Performance tuning
  - name: maxRetries
    value: "3"
  - name: maxRetryBackoff
    value: "2s"
  - name: dialTimeout
    value: "5s"
  - name: readTimeout
    value: "3s"
  - name: writeTimeout
    value: "3s"
  - name: poolSize
    value: "20"
  - name: minIdleConns
    value: "5"
