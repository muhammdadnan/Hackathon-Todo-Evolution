apiVersion: v1
kind: ConfigMap
metadata:
  name: todo-config
  namespace: default
data:
  # Frontend configuration
  NEXT_PUBLIC_API_URL: "http://backend-service:8000"
  NEXT_PUBLIC_USE_MOCK_DATA: "false"

  # Backend configuration
  JWT_ALGORITHM: "HS256"
  JWT_EXPIRATION_MINUTES: "1440"

  # Database configuration
  POSTGRES_DB: "tododb"
  POSTGRES_USER: "todouser"
