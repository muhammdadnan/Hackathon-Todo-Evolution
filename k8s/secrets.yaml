apiVersion: v1
kind: Secret
metadata:
  name: todo-secrets
  namespace: default
type: Opaque
stringData:
  # Database password (base64 encoded in production)
  POSTGRES_PASSWORD: "todopassword"

  # JWT secret (change in production)
  JWT_SECRET: "your-secret-key-change-in-production"

  # Database URL (constructed from components)
  DATABASE_URL: "postgresql+asyncpg://todouser:todopassword@database-service:5432/tododb"

---
# Note: In production, use actual base64 encoded values:
# kubectl create secret generic todo-secrets \
#   --from-literal=POSTGRES_PASSWORD='your-password' \
#   --from-literal=JWT_SECRET='your-jwt-secret' \
#   --from-literal=DATABASE_URL='your-database-url'
